    <h2>GET IN TOUCH</h2>

    <div class="contack">
        <form action="">
            <div class="name">
                <label for="input-name">Name</label><br>
                <input id="input-name" type="text">
            </div>
            <div class="email">
                <label for="">Email</label><br>
                <input type="email">
            </div>
            <div class="phone">
                <label for="">Phone Number</label><br>
                <input type="number">
            </div>

            <div class="subject">
                <label for="">Subject</label><br>
                <select name="" id="">
                    <option value=""></option>
                    <option value="">Frontend</option>
                    <option value="">Backend</option>
                    <option value="">Fullstack</option>
                </select>
            </div>

            <div class="message">
                <label for="">Your Message</label><br>
                <textarea name="" id="" cols="" rows="5"></textarea>
            </div>

            <div class="btn">
                <button><a href="">Submit</a></button>
            </div>

        </form>
    </div>
